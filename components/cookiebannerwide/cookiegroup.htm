<div class="gdpr-bannerwide__cookie-group {{ group.required ? 'gdpr-bannerwide__cookie-group--required' : '' }}">

    <label for="group_{{ group.id }}" class="gdpr-bannerwide__toggle" title="{{ group.description | striptags }}">
		{{ group.name }}
        <input type="checkbox"
               id="group_{{ group.id }}"
               value="{{ group.id }}"
               class="gdpr-bannerwide__toggle-checkbox"
               name="cookies[]"
               checked
               {#
               {{ group.initial_status or group.required ? 'checked' : '' }}
               #}
               {{ group.required ? 'disabled' : '' }}
        >
		<span class="gdpr-bannerwide__toggle-track">
			<span class="gdpr-bannerwide__toggle-indicator">
				<!-- 	This check mark is optional	 -->
				<span class="checkmark">
					<svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
						<path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
					</svg>
				</span>
			</span>
		</span>
    </label>
    <span class="gdpr-bannerwide__cookie-group-cookies">
    {% for cookie in group.cookies %}
    {{ cookie.name }}<br />
    {% endfor %}
    </span>
</div>
